<!DOCTYPE html>
<html lang="en">
   <head>

      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <link rel="shortcut icon" href="assets/img/favicon.png"

   <body>
      <!--==================== HEADER ====================-->
      <header class="header" id="header">
         <nav class="nav container">
            <a href class="nav__logo">CHIPS</a>

            <div class="nav__menu" id="nav-menu">

               <ul class="nav__list">
                  <li class="nav__link"><a href="#home">Home</a></li>
                  <li class="nav__link"><a href="#favorites">Favorites</a></li>
                  <li class="nav__link"><a href="#care">Care</a></li>
                  <li class="nav__link"><a href="#products">Products</a></li>
                  <li class="nav__link"><a href="#contact">Contact</a></li>
               </ul>
               <!-- Close Button -->
               <div class="nav__close" id="nav-close">
                  <i class="ri-close-large-line"></i>
               </div>
               <div class="nav__secial">
                  <a href="https://www.facebook.com/" class="nav__social-link">
                     <i class="ri-facebook-circle-line"></i>
                  </a>
                  <a href="https://www.instagram.com/" class="nav__social-link">
                     <i class="ri-instagram-line"></i>
                  </a>
                  <a href="https://twitter.com/" class="nav__social-link">
                     <i class="ri-twitter-x-line"></i>
                  </a>
               </div>
            </div>
            <div class="nav__toggle" id="nav-toggle">
               <i class="ri-apps-2-line"></i>
            </div>
         </nav>
      </header>

      <!--==================== MAIN ====================-->
      <main class="main">
         <!--==================== HOME ====================-->
         <section class="home section" id="home">
            <div class="home__container container grid">

               <div class="home__data">
                  <h1 class="home__title">
                     SNACK <br> WITH NO <br> LIMITS
                  </h1>
                  <p class="home__description">
                     When you are hungry and don't have time
                     to cook, snacks are the perfect solution,
                     always prepare for midday hunger.
                  </p>

                  <img src="assets/img/meat.png" alt="image" class="home__meat">
                  <div class="home__buttons">
                     <a href class="button">Snack Now</a>
                     <a href class="button button__ghost">Buy Now</a>
                  </div>

               </div>
               <div class="home__images">
                  <div class="home__circle">
                     <div class="home__subcircle"></div>
                  </div>
                  <img src="assets/img/home-chips.png" alt class="home__img">
                  <img src="assets/img/chips-1.png" alt class="home__chips-1">
                  <img src="assets/img/chips-2.png" alt class="home__chips-2">
                  <img src="assets/img/tomato-1.png" alt class="home__tomato-1">
                  <img src="assets/img/tomato-2.png" alt class="home__tomato-2">
                  <img src="assets/img/leaf-3.png" alt class="home__leaf">
               </div>

            </div>
         </section>

         <!--==================== FAVORITES ====================-->
         <section class="favorite section" id="favorites">

         </section>

         <!--==================== CARE ====================-->
         <section class="care section" id="care">

         </section>

         <!--==================== BANNER ====================-->
         <section class="banner">

         </section>

         <!--==================== PRODUCTS ====================-->
         <section class="products section" id="products">

         </section>

         <!--==================== CONTACT ====================-->
         <section class="contact section" id="contact">

         </section>

      <!--==================== FOOTER ====================-->
      <footer class="footer">

      </footer>
